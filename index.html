<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      media="all"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>OhMyFood</title>
  </head>

  <body>
    <!--<div class="loader">
        <span class="loader__spinner"></span>
        Ohmyfood
    </div>-->
    <header>
      <h1>Ohmyfood</h1>
    </header>
    <main>
      <div class="location">
        <form method="post" action="" class="location__search flex">
          <div class="location__search--ico">
            <i class="fas fa-map-marker-alt"></i>
            
          </div>
          <input
            type="search"
            class="search__area"
            placeholder="Paris, Belleville"
          />
        </form>
      </div>
      <section class="presentation flex">
        <div class="presentation__text">
          <h2 class="title__home">Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
        </div>
        <div class="presentation__btn">
          <button class="btn__primary" type="button">
            Explorez nos restaurants
          </button>
        </div>
      </section>
      <section class="operating flex">
        <h2 class="restaurants__view">Fonctionnement</h2>
        <div class="operating__list flex">
          <button class="operating__btn flex" type="button">
            <span class="operating__bubble flex">1</span>
            <i class="fas fa-mobile-alt"></i>
            Choisissez un restaurant
          </button>
          <button class="operating__btn flex" type="button">
            <span class="operating__bubble flex">2</span>
            <i class="fas fa-list-ul"></i>
            Composez votre menu
          </button>
          <button class="operating__btn flex" type="button">
            <span class="operating__bubble flex">3</span>
            <i class="fas fa-store"></i>
            Dégustez au restaurant
          </button>
        </div>
      </section>
      <section class="restaurants flex">
        <h2 id="restaurants__view">Restaurants</h2>
        <div class="restaurants__list flex">
          <div class="new">Nouveau</div>
          <a href="./palette_du_gout.html">
            <figure class="restaurants__cards">
              <img
                src="img/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Assiette servie, La Palette du goût, Ménilmontant, France"
              />

              <figcaption class="flex">
                <div class="restaurants__info">
                  <h3>La palette du goût</h3>
                  <p>Ménilmontant</p>
                </div>
                <div class="heart heart__index">
                  <i class="far fa-heart"></i>
      
                </div>
              </figcaption></figure
          ></a>
        </div>

        <div class="restaurants__list flex">
          <div class="new">Nouveau</div>
          <a href="./note_enchantee.html">
            <figure class="restaurants__cards">
              <img
                src="./img/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="Assiette servie, La note enchantée, Charonne, France"
              />
              <figcaption class="flex">
                <div class="restaurants__info">
                  <h3>La note enchantée</h3>
                  <p>Charonne</p>
                </div>
                <div class="heart heart__index">
                  <i class="far fa-heart"></i>
                </div>
              </figcaption></figure
          ></a>
        </div>

        <div class="restaurants__list flex">
          <a href="./la_francaise.html">
            <figure class="restaurants__cards">
              <img
                src="./img/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="Assiette servie, A la française, Cité-Rouge, France"
              />
              <figcaption class="flex">
                <div class="restaurants__info">
                  <h3>A la française</h3>
                  <p>Cité Rouge</p>
                </div>
                <div class="heart heart__index">
                  <i class="far fa-heart "></i>
                </div>
              </figcaption></figure
          ></a>
        </div>

        <div class="restaurants__list flex">
          <a href="./le_delice.html">
            <figure class="restaurants__cards">
              <img
                src="./img/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Assiette servie, Le délice des sens, Folie-Méricourt, France"
              />
              <figcaption class="flex">
                <div class="restaurants__info">
                  <h3>Le délice des sens</h3>
                  <p>Folie-Méricourt</p>
                </div>
                <div class="heart heart__index
                ">
                  <i class="far fa-heart"></i>
                </div>
              </figcaption></figure
          ></a>
        </div>
      </section>
    </main>

    <footer class="flex">
      <h3><a href="#">Ohmyfood</a></h3>
      <ul>
        <li>
          <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
        </li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
