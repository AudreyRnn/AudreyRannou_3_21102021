<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      media="all"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>OhMyFood</title>
  </head>

  <body>
    <!--<div class="loader">
        <span class="loader__spinner"></span>
        Ohmyfood
    </div>-->
    <header>
      <h1>Ohmyfood</h1>
    </header>
    <main>
      <div class="location">
        <form method="post" action="" class="location__search flex">
          <div class="location__search--ico">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <input
            type="search"
            class="search__area"
            placeholder="Paris, Belleville"
          />
        </form>
      </div>
      <section class="presentation flex">
        <div class="presentation__text">
          <h2 class="title__home">Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
        </div>
        <div class="presentation__btn">
          <button class="btn__primary" type="button">
            <a href="#restaurants__view">Explorez nos restaurants</a>
          </button>
        </div>
      </section>
      <section class="operating flex">
        <h2 class="restaurants__view">Fonctionnement</h2>
        <div class="operating__list flex">
          <button class="operating__btn flex" type="button">
            <span class="operating__bubble flex">1</span>
            <i class="fas fa-mobile-alt"></i>
            Choisissez un restaurant
          </button>
          <button class="operating__btn flex" type="button">
            <span class="operating__bubble flex">2</span>
            <i class="fas fa-list-ul"></i>
            Composez votre menu
          </button>
          <button class="operating__btn flex" type="button">
            <span class="operating__bubble flex">3</span>
            <i class="fas fa-store"></i>
            Dégustez au restaurant
          </button>
        </div>
      </section>
    </main>
    <footer class="flex">
      <h3><a href="#">Ohmyfood</a></h3>
      <ul>
        <li>
          <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
        </li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
